<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <p id="display"></p>
            </div>
            
            <div class="container0">
                <div class="container1">
                    <button id="clear">CLEAR</button>
                    <button data-key="Backspace" class="backspace key" id="backspace">DELETE</button>
                </div>

                <div class="container2">
                    <div class="container3">
                        <button data-key="1" class="number key" id="1">1</button>
                        <button data-key="2" class="number key" id="2">2</button>
                        <button data-key="3" class="number key" id="3">3</button>
                        <button data-key="4" class="number key" id="4">4</button>
                        <button data-key="5" class="number key" id="5">5</button>
                        <button data-key="6" class="number key" id="6">6</button>
                        <button data-key="7" class="number key" id="7">7</button>
                        <button data-key="8" class="number key" id="8">8</button>
                        <button data-key="9" class="number key" id="9">9</button>
                        <button data-key="0" class="number key" id="0">0</button>
                        
                        <button data-key="." class="decimal key" id=".">.</button>
                        <button data-key="=" class="equals key" id="=">=</button>
                    </div>

                    <div class="operator">
                        <button data-key="+" class="operator key" id="+">+</button>
                        <button data-key="-" class="operator key" id="-">-</button>
                        <button data-key="*" class="operator key" id="*">*</button>
                        <button data-key="/" class="operator key" id="/">/</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
