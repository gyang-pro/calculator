<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <p id="display"></p>
            </div>
            
            <div class="container0">
                <div class="container1">
                    <button id="clear">CLEAR</button>
                    <button id="backspace">DELETE</button>
                </div>

                <div class="container2">
                    <div class="container3">
                        <button data-key="Digit1" class="number key" id="1">1</button>
                        <button data-key="Digit2" class="number key" id="2">2</button>
                        <button data-key="Digit3" class="number key" id="3">3</button>
                        <button data-key="Digit4" class="number key" id="4">4</button>
                        <button data-key="Digit5" class="number key" id="5">5</button>
                        <button data-key="Digit6" class="number key" id="6">6</button>
                        <button data-key="Digit7" class="number key" id="7">7</button>
                        <button data-key="Digit8" class="number key" id="8">8</button>
                        <button data-key="Digit9" class="number key" id="9">9</button>
                        <button data-key="Digit0" class="number key" id="0">0</button>
                        
                        <button data-key="Period" class="decimal key" id=".">.</button>
                        <button data-key="Equal" class="equals key" id="=">=</button>
                    </div>

                    <div class="operator">
                        <button class="operator key" id="+">+</button>
                        <button data-key="Minus" class="operator key" id="-">-</button>
                        <button class="operator key" id="*">*</button>
                        <button data-key="Slash" class="operator key" id="/">/</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
